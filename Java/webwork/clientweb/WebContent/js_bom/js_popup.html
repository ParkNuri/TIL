<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
	function getData() {
		//1. opener에서 발생한 데이터를 팝업으로 데이터 넘기기
		//페이지가 로딩될때 opener의 아이디에 입력한 값을 읽어오기
		document.mypopup.data.value=opener.document.myform.id.value;
	}
	//2. 팝업에서 발생한 데이터를 opener로 넘기기
	function printData(code, addr) {
		alert(code+","+addr);
		opener.document.myform.zipcode.value = code;	//value가 왼쪽에 있으면 setter
		opener.document.myform.address.value = addr;
		window.close();
		
	}
	</script>
</head>
<body bgcolor="skyblue" onload="getData()">
	<form name="mypopup" action="search.jsp">
		<input type="text" name="data"/>
		<input type="button" value="검색"/>
		
	</form>
	<a href="javascript:printData('111-111','서울시 서초1동')">서초1동</a>	<br/>
	<a href="javascript:printData('222-222','서울시 역삼동')">역삼동</a>	<br/>
	<a href="javascript:printData('333-333','서울시 방배동')">방배동</a>	<br/>
	<a href="javascript:printData('444-444','서울시 구로동')">구로동</a>	<br/>
	<a href="javascript:printData('555-555','서울시 신림동')">신림동</a>	<br/>
	<a href="javascript:printData('666-666','서울시 봉천동')">봉천동</a>	<br/>
</body>
</html>
