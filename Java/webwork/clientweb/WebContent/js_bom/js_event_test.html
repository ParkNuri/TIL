<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function calc() {
		num1 = parseInt(myform.num1.value);//getter
		myform.num2.value = num1*1.2;//setter
	}
	function formexe(workingform) {
		//alert(workingform.num1.value);
		//일반 버튼을 submit처럼 활용
		workingform.submit();
	}
</script>
</head>
<body onload="alert('페이지로딩')">
	<form name = "myform1" action="test.jsp">
		<input type="text" name="num1" onchange="calc()">
		<input type="text" name="num2">
		<!-- submit 2개 쓰고 싶을때 -->
		<input type="button" value="전송1" onclick="formexe(this.form)"><!-- this.form : 현재 작업중인 form -->
		<input type="submit" value="전송2">
	</form>
