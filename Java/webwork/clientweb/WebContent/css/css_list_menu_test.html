<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		ul{
			list-style: none;
			text-align: center;
			font-size: 18pt;
			font-weight: bolder;
			border-bottom: solid 1px red;
			border-top: solid 1px red;
			/* border-left: solid 1px red;
			border-right: solid 1px red; */
			padding:30px;
			width: 100%;
		}
		li{
			display: inline;	/* 모든 항목이 한 줄에 보여지도록 설정 */
			text-transform: uppercase;
			padding: 10px;
			letter-spacing: 5px
			
		}
		ul li:hover {
			color: red;
			text-decoration: overline;
			
		}
	</style>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Product</li>
		<li>About</li>
		<li>Board</li>
	</ul>
</body>
</html>
