<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
	//자바스크립트에서 전역변수와 지역변수를 구분하여 선언하기
	//	-> 함수끼리 변수를 공유해서 사용하는 경우 유용
	//1. 함수 밖에서 변수를 선언하는 경우
	num1 = 100;
	//4. 함수 밖에서 var키워드를 이용해서 변수를 선언하는 경우
	var num4 = 400;
	function test1() {
		//2. 함수 내부에서 변수를 선언하는 경우 - 전역변수
		num2 = 200;
		//3. 함수 내부에서 var키워드를 이용해서 변수를 선언하는 경우 - var 키워드는 지역변수
		var num3 = 300;
		document.write("test1 내부에서 num1의 사용=>"+num1+"<br/>");
		document.write("test1 내부에서 num2의 사용=>"+num2+"<br/>");
		document.write("test1 내부에서 num3의 사용=>"+num3+"<br/>");
		document.write("test1 내부에서 num4의 사용=>"+num4+"<br/>");
	}
	function test2() {
		document.write("test2 내부에서 num1의 사용=>"+num1+"<br/>");
		document.write("test2 내부에서 num2의 사용=>"+num2+"<br/>");
		//document.write("test2 내부에서 num3의 사용=>"+num3+"<br/>");
		document.write("test2 내부에서 num4의 사용=>"+num4+"<br/>");
	}
	</script>
</head>
<body>
	<script type="text/javascript">
		//test2(); - 함수 내부에서 변수가 선언되는 경우 변수를 선언한 함수가 무조건 먼저 호출되어야 한다.
		test1();	
		test2();	
		document.write("body 내부에서 num1의 사용=>"+num1+"<br/>");
		document.write("body 내부에서 num2의 사용=>"+num2+"<br/>");
		//document.write("body 내부에서 num3의 사용=>"+num3+"<br/>");
		document.write("body 내부에서 num4의 사용=>"+num4+"<br/>");
	</script>
	<input type="button" value="변수 사용하기" onclick="alert(num1)"/>
</body>
</html>
