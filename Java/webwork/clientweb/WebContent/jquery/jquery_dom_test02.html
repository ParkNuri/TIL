<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
</head>
<body>
	<div id="main">
		<div class="test1">jquery~~~</div>
		<div class="test2">jquery~~~~</div>
		<div id="test3">jquery~~~~</div>
		<div id="test4">jquery~~~~</div>
		<div id="test5">jquery~~~~</div>
	</div>
	<form>
		<input type="button" id="nodetest" value="노드가져오기"/>
 	</form>
	<script type="text/javascript">
		//DOM노드 액세스
		$(document).ready(function(){
			$("#nodetest").on("click",function(){
				//특정노드의 하위노드
				/* 
					children() : 특정노드의 하위 노드를 모두 반환 (엘리먼트 노드)
					last() : 특정 노드의 lastChild
					first() : 특정 노드의 firstChild					
				*/
				list = $("#main").children();
				alert(list.length);
				/* 메소드 체이닝이 가능 - 메소드의 반환결과로 바로 다른 메소드를 연결해서 호출 가능 */
				$("#main").children().css("color", "blue");
				$("#main").children().last().css("color", "pink");
				//$("#main").children().first().css("color", "purple");
				// json 형식으로 css속성 정의
				// tip! css inline에서 자동완성으로 작업후 복사
				$("#main").children().first().css({"color" : "purple", "border" : "solid 5px"});
			});
		});
	</script>
</body>
</html>
